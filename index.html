<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <div class="logo">
                <img src="/Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </div>
            <div class="search-city">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>
        <section class="section_reservez">
            <p class="réservez">Réservez le menu qui vous convient</p></br>
            <p class="découvrez">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p></br>
            <a  class="button_explorer" href="#">Explorez nos restaurants</a>
        </section>
        <section class="section_fonctionnement">Fonctionnement
            <div class="choice_restaurant">Choisissez un restaurant
            </div>


        </section>
    </main>
</body>
</html>
